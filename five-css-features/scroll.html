<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>欢迎使用阿里云 - CSS Scroll Demo</title>
  <style>
    body {
      width: 100vw; height: 100vh; overflow: hidden; margin: 0; background: #333;
      display: flex; align-items: center; justify-content: center;
    }
    #container {
      width: 320px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;
      margin: auto;
      scroll-snap-type: x mandatory;
      /* scroll-snap-stop: always; */
    }
    #container img {
      width: 320px;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="splash-aliyun-1" alt="splash-aliyun-1" src="./splash-aliyun-1.png" />
    <img id="splash-aliyun-2" alt="splash-aliyun-2" src="./splash-aliyun-2.png" />
    <img id="splash-aliyun-3" alt="splash-aliyun-3" src="./splash-aliyun-3.png" />
    <img id="splash-aliyun-4" alt="splash-aliyun-4" src="./splash-aliyun-4.png" />
  </div>
  <script src="./source-code.js"></script>
</body>
</html>
