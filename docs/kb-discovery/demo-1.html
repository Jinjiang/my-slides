<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>密码校验 - 挖掘键盘的潜能</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo-common.css">
</head>
<body>

  <div style="text-align: center;">
    <input id="password" type="password" onchange="validate()" />
    <p id="error-message">您现在尚未输入密码</p>
  </div>

  <script>
    function validate() {
      const input = document.getElementById('password')
      const output = document.getElementById('error-message')
      const value = input.value
      if (value.length < 8) {
        output.textContent = '对不起，密码需要超过 8 个字符才有效'
      } else {
        output.textContent = '您输入的密码有效'
      }
    }
  </script>

  <!-- see source code on page -->
  <script src="./source-code.js"></script>
</body>
</html>
