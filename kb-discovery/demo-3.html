<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab 导航 - 挖掘键盘的潜能</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo-common.css">
</head>
<body>

  <div>
    <button>点我</button> - button<br />
    <button disabled>点我</button> - button <code>disabled</code><br />
    <a href="#">点我</a> - a<br />
    <span tabindex="0">点我</span> - span <code>tabindex="0"</code><br />
    <span tabindex="-1">点我</span> - span <code>tabindex="-1"</code><br />
  </div>

  <!-- see source code on page -->
  <script src="./source-code.js"></script>
</body>
</html>
